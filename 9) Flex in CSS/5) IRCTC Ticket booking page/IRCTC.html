<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC | Home</title>
    <link rel="stylesheet" href="./IRCTCStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- leftContainer -->
        <section class="leftContainer">

            <header>
                <!-- section for logo -->
                <div class="leftContainerLogo">
                    <img src="./Images/Logo.png" alt="Logo">
                </div>        
                <!-- section for oprions -->
                <div class="leftContainerOptions">
                    <ul>
                        <li><a href="#">Ask Disha</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Alert</a></li>
                    </ul>
                    <div class="leftContainerButtongroups">
                        <button>Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </header>

            <!-- main section -->
            <div class="mainHeading">
                <h1>Indian Railways</h1>
                <ul>
                    <li>Safety</li>
                    <li>Security</li>
                    <li>Punctality</li>
                </ul>
            </div>
            <!-- subButton groups -->
            <div class="subButton">
                <ul>
                    <li><img src="./Images/confirmation_number.png">BOOK Ticket</li>
                    <li><img src="./Images/done_FILL.png"> PNR Status</li>
                    <li><img src="./Images/insert_chart_FILL.png">Charts/Vacancy</li>
                </ul>
            </div>

            <!-- Search train from - to -->
            <div class="searchTrain">
                <div class="from">
                    <div class="fromTrainImg">
                        <img src="./Images/ic-search-from.png" alt="">
                    </div>
                    <div class="fromContent">
                        <p>Form</p>
                        <h2>Banglore</h2>
                        <p>KSR-Baanglore</p>
                    </div>
                </div>
                <div class="formLogo">
                    <img src="./Images/sync_alt_FILL0.png">
                </div>
                <div class="to">
                    <div class="toTrainImg">
                        <img src="./Images/ic-search-to.png" alt="">
                    </div>
                    <div class="toContent">
                        <p>To</p>
                        <h2>Kasaragod</h2>
                        <p>KSD-kasaragod</p>
                    </div>
                </div>
            </div>

            <!-- Search Data and Type of the train -->
            <div class="searchDateAndType">
                <div class="calenderContainer">
                    <div class="calenderImg">
                        <img src="./Images/search-calender.png" alt="">
                    </div>
                    <div class="calenderContent">
                        <p>Date</p>
                        <h2>01 Aug 23</h2>
                        <p>Tuseday</p>
                    </div>
                </div>
                <div class="searchDateAndType__middleContainer">
                    <div class="searchDateAndType__middleLogo">
                        <img src="./Images/group_work_FILL.png">
                    </div>
                    <div class="searchDateAndType__middleContent">
                        <p>Class</p>
                        <h2>3A</h2>
                        <p>AC 3 tier</p>
                    </div>
                </div>
                <div class="searchDateAndType__seatContainer">
                    <div class="searchDateAndType__seatLogo">
                        <img src="./Images/widgets_FILL0.png" alt="">
                    </div>
                    <div class="searchDateAndType__seatContent">
                        <p>Seat Type</p>
                        <h2>TATKAL</h2>
                        <p>AC 3 tier</p>
                    </div>
                </div>
            </div>

            <div class="btnContainer">
                <button class="btn">Search Train</button>
            </div>
        </section>

        <!-- rightContainer -->
        <section class="rightContainer">
            <img src="./Images/Rectangle img.png" alt="Railway image">
        </section>
    </div>
</body>
</html>
